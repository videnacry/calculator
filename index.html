<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body class="d-flex">
    <div class="calculator__container d-flex">
        <header class="top__container d-flex">
            <div class="nav__menu d-flex">
                <div class="nav__menu__window d-flex">
                    <div class="mini__btn" id="min">

                    </div>
                    <div class="mini__btn" id="max">

                    </div>
                    <div class="mini__btn" id="close">

                    </div>
                </div>
                <label class="switch">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="display">
            </div>
        </header>

        <div class="btn__container d-flex" id="buttons">
            <div class="btn d-flex btn__light" id="clear" onclick="" value="c">C</div>
            <div class="btn d-flex btn__light operation" id="plus_minus" onclick="" value="*(-1)">±</div>
            <div class="btn d-flex btn__light operation" id="percent" onclick="" value="%">%</div>
            <div class="btn d-flex btn__light operation" id="divide" onclick="" value="/">÷</div>

            <div class="btn d-flex operation" id="7" onclick="" value="7">7</div>
            <div class="btn d-flex operation" id="8" onclick="" value="8">8</div>
            <div class="btn d-flex operation" id="9" onclick="" value="9">9</div>
            <div class="btn d-flex btn__light operation" id="multiply" onclick="" value="*">x</div>

            <div class="btn d-flex operation" id="4" onclick="" value="4">4</div>
            <div class="btn d-flex operation" id="5" onclick="" value="5">5</div>
            <div class="btn d-flex operation" id="6" onclick="" value="6">6</div>
            <div class="btn d-flex btn__light operation" id="minus" onclick="" value="-">-</div>

            <div class="btn d-flex operation" id="1" onclick="" value="1">1</div>
            <div class="btn d-flex operation" id="2" onclick="" value="2">2</div>
            <div class="btn d-flex operation" id="3" onclick="" value="3">3</div>
            <div class="btn d-flex btn__light operation" id="plus" onclick="" value="+">+</div>

            <div class="btn d-flex operation" id="0" onclick="" value="0">0</div>
            <div class="btn d-flex operation" id="dot" onclick="" value=".">.</div>
            <div class="btn" id="empty" onclick="" value=""></div>
            <div class="btn d-flex btn__green" id="equal" onclick="" value="=">=</div>
        </div>
    </div>

    <!-- <script src="assets/script/script.js"></script> -->
    <script src="assets/script/script2.js"></script>
</body>

</html>
